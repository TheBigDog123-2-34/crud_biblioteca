<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"; rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Docentes</title>
</head>

<body>

    <div class="container-md col-sm-6">
     
   
     
    <form id="alumno" name="alumno" action="" method="post">

        <h3>Registrar docentes</h3>

        <div class="row mb-3">
            
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" name="nombre" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Ingresa tu nomnbre">
            </div>
        </div>

        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Curp:</label>
            <div class="col-sm-10">
                <input type="text" name="curp" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Ingresa tu curp">
            </div>
        </div>

        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Telefono:</label>
            <div class="col-sm-10">
                <input type="text" name="telefono" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Ingresa tu telefono">
            </div>
        </div>

        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Correo:</label>
            <div class="col-sm-10">
                <input type="email" name="correo" class="form-control form-control-sm" id="colFormLabelSm" placeholder="name@example.com">
            </div>
        </div>

        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Perfil:</label>
            <div class="col-sm-10">
                <select name="perfil" id="perfil" class="form-select form-select-sm" aria-label="Default select example">
                    <option value="Ingeniero">Ingeniero</option>
                    <option value="Licenciado">Licenciado</option>
                    <option value="TSU">TSU</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Comentarios:</label>
            <div class="col-sm-10">
            <textarea name="comentarios" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
       
     
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Sexo:</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="femenino" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Femenino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2"  value="masculino">
              <label class="form-check-label" for="flexRadioDefault2">
                Masculino
              </label>
            </div>
            </div>
        </div>
       
        <div class="row mb-3">
           
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success btn-sm">Enviar</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancelar</button>
            </div>
        </div>
       
       
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js&quot; integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
