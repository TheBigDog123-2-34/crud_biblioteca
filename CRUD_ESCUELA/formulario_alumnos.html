<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container-md col-sm-6">


        <form id="alumnos" name="alumnos" action="php/guardar_alumnos.php" method="post">

            <h3>Registrar Alumnos</h3><br>

            <div class="row mb-3">

                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"> Ingresa tu
                    nombre:</label><br />
                <input type="text" name="nombre" class="form-control " id="colFormLabelSm" id="nombre"
                    placeholder="Ejemplo :Ramon Delgado"><br>

            </div>

            <div class="row mb-3">

                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Ingresa tu
                    matricula</label><br />
                <input type="text" name="matricula" class="form-control form-control-sm" id="colFormLabelSm"
                    id="matricula"><br>

            </div>

            <div class="row mb-3">

                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Ingesa tu fecha de
                    nacimiento</label><br>
                <input type="date" name="fechaNac" class="form-control form-control-sm" id="colFormLabelSm"
                    id="fechaNac"><br><br>

            </div>

            <div class="row mb-3">

                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Ingresa tu
                    CURP</label><br />
                <input type="text" name="curp" class="form-control form-control-sm" id="colFormLabelSm"
                    id="curp"><br><br>

            </div>

            <div class="row mb-3">

                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Ingresa tu
                    telefono</label><br />
                <input type="tel" name="telefono" class="form-control form-control-sm" id="colFormLabelSm" id="telefono"
                    placeholder="496-456-45-45"><br><br>

            </div>

            <div class="row mb-3">

                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Ingresa tu
                    correo</label><br>
                <input type="email" name="correo" class="form-control form-control-sm" id="colFormLabelSm"
                    id="correo"><br><br>

            </div>

            <label for="">Procedencia</label><br>
            <select name="bachillerato" id="bachillerato" required>
                <option value="">Seleccionar </option>
                <option value="cobapi">cobapi</option>
                <option value="cbta">cbta</option>
                <option value="telebachillerato">telebachillerato</option>
                <option value="otro">otro</option>

            </select><br>
            <br>

            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="submit" value="Guardar">
                    <input type="reset" value="Cancelar">
                </div>
            </div>

        </form>

    </div>
