            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"> Ingresa tu

            <div class="row mb-3">

            </div>
            <div class="row mb-3">

            <div class="row mb-3">

                    correo</label><br>
                <input type="email" name="correo" class="form-control form-control-sm" id="colFormLabelSm" id="correo"
                    required><br><br>

            </div>

            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Selecciona tu

                <br>
